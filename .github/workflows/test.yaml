name: Test Project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
          - name: Get-code
            uses: actions/checkout@v3
          - name: Install NodeJS
            uses: actions/setup-node@v4
            with:
              node-version: 18
          - name: Install dependencies
            # we can also use npm install, but using npm ci is much safer, it will not install any broken package
            run: npm ci
          - name: Run test
            run: npm test
    deploy:
        runs-on: ubuntu-latest
        steps:
          - name: Get-code
            uses: actions/checkout@v3
          - name: Install NodeJS
            uses: actions/setup-node@v4
            with:
              node-version: 18
          - name: Install dependencies
            # we can also use npm install, but using npm ci is much safer, it will not install any broken package
            run: npm ci
          - name: Build Project
            run: npm run build
          - name: deploy project
            run: echo "Deploying....."